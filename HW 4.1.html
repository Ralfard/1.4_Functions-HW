<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("Task 1   Написать функцию, которая принимает 2 числа и возвращает -1, если первое меньше, чем второе; 1 – если первое больше, чем второе; и 0 – если числа равны")

        
        function  chek(x,y){
            
            if(x>y)
            return 1
            else if(x<y)
            return -1
            else if(x==y)
            return 0
            else("Вы ввели не корректное значение")
        }

        let num1=prompt("Введите число 1")
        let num2=prompt("Введите число 2")

        alert(chek(num1,num2))
    </script>
</body>
</html>
