<body>
    <script>
        document.write("Task 4   Написать функцию, которая принимает длину и ширину прямоугольника и вычисляет его площадь. Если в функцию передали 1 параметр, то она вычисляет площадь квадрата.")
        
        function square(x,y){
            console.log(x, y);
            if(x===0)
            return y*y //если одна сторона не задана то заданная сторона умножается на себя
            else if(y===0)
            return x*x
            else if(y>0||x>0)
            return x*y
            else
            return "Вы ввели не корректное значение"
        }

        let width=Number(prompt("Введите ширину прямоугольника"))
        let height=Number(prompt("Введите высоту прямоугольника"))
        
        alert(square(width, height))
    </script>
