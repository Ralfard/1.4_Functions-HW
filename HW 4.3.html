    <script>
    document.write("Task 3   Написать функцию, которая принимает три отдельные цифры и превращает их в одно число. Например: цифры 1, 4, 9 превратятся в число 149.")

        function concatenation(x,y,z){
            return x+""+y+""+z
        }

        let num1=prompt("Введите число 1");
        let num2=prompt("Введите число 2");
        let num3=prompt("Введите число 3");

        alert(concatenation(num1,num2,num3))
